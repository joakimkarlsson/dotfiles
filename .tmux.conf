#
# Use UTF-8
#
set -g utf8
set-window-option -g utf8 on
set-environment -g CHERE_INVOKING 1

#
# Move like vim
#
set-window-option -g mode-keys vi

#
# A prefix key that's easier to reach
#
set -g prefix 'C-q'
unbind C-b

#
# Quickly reload .tmux.conf
#
# bind r source-file ~/.tmux.conf; display "Reloaded!"

#
# Display things in living color
#
set -g default-terminal "screen-256color"

#
# Splitting windows
#
bind | split-window -h
bind - split-window -v

#
# Highlight current window in status bar
#
set-window-option -g window-status-current-bg blue

#
# Window/pane navigation
#
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind q last-window

#
# Let's see if powerline works...
#

run-shell "powerline-daemon -q"
source "/lib/python3.2/site-packages/powerline/bindings/tmux/powerline.conf"
