# This tmux statusbar config was created by tmuxline.vim
# on Sun, 28 Feb 2016

set -g status-bg "colour237"
set -g message-command-fg "colour251"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour37"
set -g message-bg "colour240"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour251"
set -g message-command-bg "colour240"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour240"
set -g status-left-attr "none"
setw -g window-status-fg "colour251"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour237"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour37"
setw -g window-status-separator ""
setw -g window-status-bg "colour237"
set -g status-left "#[fg=colour235,bg=colour37] #S #[fg=colour37,bg=colour237,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour240,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour251,bg=colour240] %Y-%m-%d  %H:%M #[fg=colour37,bg=colour240,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour37] #h "
setw -g window-status-format "#[fg=colour251,bg=colour237] #I #[fg=colour251,bg=colour237] #W "
setw -g window-status-current-format "#[fg=colour237,bg=colour240,nobold,nounderscore,noitalics]#[fg=colour251,bg=colour240] #I #[fg=colour251,bg=colour240] #W #[fg=colour240,bg=colour237,nobold,nounderscore,noitalics]"
